<div>
  <h3>Watch List</h3>
  <div id="mat_card">
    @for (item of watchList; track item.id) {
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Season{{ item.seasons }}</mat-card-title>
        <mat-card-subtitle>{{ item.watch_hours }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.img" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>{{item.title}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Watch</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>
