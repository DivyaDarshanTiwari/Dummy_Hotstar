<div class="intro">
  <mat-card class="example-card" appearance="outlined" id="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Divya Darshan Tiwari</mat-card-title>
      <mat-card-subtitle>Primary User</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="/Doraemon.jpeg"
      alt="Photo of a Shiba Inu"
      id="image"
    />
    <mat-card-content class="user_details">
      <form action="">
        <label for="Phone_number">Phone No</label>
        <input type="number" name="Phone_number" id="number" />
        <mat-divider></mat-divider>
        <label for="User_Name">User Name</label>
        <input type="text" name="User_Name" id="name" />
        <mat-divider></mat-divider>
        <label for="User_email">Email Address</label>
        <input type="email" name="User_email" id="email" />
        <mat-divider></mat-divider>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB" />
      </form>
    </mat-card-content>
    <mat-card-actions id="button">
      <button mat-button>Save</button>
      <button mat-button>Cancle</button>
    </mat-card-actions>
  </mat-card>
  <app-no-of-users class="no_user"/>
</div>
