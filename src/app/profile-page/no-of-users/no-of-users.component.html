<div>
  <h2>Profile</h2>
  <ul class="users">
    @for (item of user_Personal_Data; track item.userId) {
    <li [class.selected]="item.Active" >
      <img [src]="item.profile_img" alt="" (click)="sending_Selected_p(item)" />
      <p>{{item.name}}</p>
    </li>
  }
    <li>
      <button
        mat-mini-fab
        aria-label="Example icon button with a menu icon"
        id="add_icon"
      >
        <mat-icon>add</mat-icon>
      </button>
      <p>add</p>
    </li>
  </ul>
</div>
