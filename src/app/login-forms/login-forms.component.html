<div class="login-box">
    <h2>Sign-In</h2>
    <form [formGroup]="applyform" (submit)="submitApplication()">
      <div class="user-box">
        <input type="text" formControlName="user_name" required="" name="user_name" autocomplete="on">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" formControlName="password" required="" name="password" autocomplete="on">
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="email" formControlName="email" required="" name="email" autocomplete="on">
        <label>Email</label>
      </div>
      <button type="submit">Enter</button>
    </form>
  </div>
