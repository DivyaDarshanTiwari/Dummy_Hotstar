<form class="form">
  <input type="text" placeholder="enter the name" name="character" [(ngModel)]="searched_name" (change)="search()">
  <input type="button" class="button" value="Submit" (click)="search()">
</form>
<div class="container">
  <div *ngFor="let item of character_Data" class="card">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title class="films" [matTooltip]="item.name">{{
          item.name
        }}</mat-card-title>
        @if(item.films[0] == null){
        <mat-card-subtitle class="films" matTooltip="none"
          >Films:None</mat-card-subtitle
        >
        } @else{
        <mat-card-subtitle class="films" [matTooltip]="getToolTip(item.films)"
          >Films: {{ item.films }}</mat-card-subtitle
        >
        }
      </mat-card-header>
      <!-- (error)="Image_Not_load($event)" -->

      <img
        mat-card-image
        [lazyLoad]="item.imageUrl"
        [alt]="item.name"
        [defaultImage]="placeholderImage"
        class="image"
      />
    </mat-card>
    <mat-card-content>
      <p>
        <a [routerLink]="['/s']" (click)="selectedCharater(item)">Learn More</a>
      </p>
    </mat-card-content>
  </div>
</div>
